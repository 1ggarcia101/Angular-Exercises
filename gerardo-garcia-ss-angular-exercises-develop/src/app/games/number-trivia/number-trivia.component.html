<div class="container d-flex justify-content-center">
  <div class="jumbotron">
    <h1 class="display-4">Number Trivia</h1>
    <p class="lead">
      Input a number, and a trivia message about the number will appear below.
    </p>
    <hr class="my-4" />

    <div>
      <input
        type="number"
        class="number-input"
        [(ngModel)]="inputNumber"
        (input)="getNumberTrivia()"
      />
    </div>
    <h2 class="display-4">Fun Fact:</h2>
    <div class="card">
      <div class="card-body">
        <p class="card-text">{{ triviaMessage }}</p>
      </div>
    </div>
  </div>
</div>
