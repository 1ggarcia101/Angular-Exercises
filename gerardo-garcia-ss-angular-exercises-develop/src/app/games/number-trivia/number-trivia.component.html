<div class="container d-flex justify-content-center">
  <div class="jumbotron">
    <h1 class="display-4 text-center">Number Trivia</h1>
    <p class="lead text-center my-5">
      Input a number, and a trivia message about the number will appear below.
    </p>
    <hr class="my-4" />

    <div>
      <input
        type="number"
        class="number-input mt-3"
        [(ngModel)]="inputNumber"
        (input)="getNumberTrivia()"
      />
    </div>
    <h2 class="display-4 mt-4">Fun Fact:</h2>
    <div class="card">
      <div class="card-body">
        <p class="card-text">{{ triviaMessage }}</p>
      </div>
    </div>
  </div>
</div>
