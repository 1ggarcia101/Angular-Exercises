<div class="container">
    <h2>Phone Book</h2>
  
    <!-- Form for adding new contacts -->
    <form (ngSubmit)="addContact()" #contactForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="newContact.firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="newContact.lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="newContact.phoneNumber" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>
  
    <!-- Table for displaying contacts -->
    <table class="table">
      <thead>
        <tr>
          <th (click)="sort('firstName')">First Name <i class="fa fa-sort" [ngClass]="getSortIcon('firstName')"></i></th>
          <th (click)="sort('lastName')">Last Name <i class="fa fa-sort" [ngClass]="getSortIcon('lastName')"></i></th>
          <th (click)="sort('phoneNumber')">Phone Number <i class="fa fa-sort" [ngClass]="getSortIcon('phoneNumber')"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of sortedContacts">
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.phoneNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
