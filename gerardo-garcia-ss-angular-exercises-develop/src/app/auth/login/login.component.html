<div
  class="d-flex justify-content-center align-items-center"
  style="height: 80vh"
>
  <div class="card">
    <h2 class="card-header text-center py-4">Login</h2>
    <div class="card-body py-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field class="form-field">
            <mat-label for="username">Username</mat-label>
            <input
              matInput
              type="text"
              class="form-control mt-3"
              id="username"
              placeholder="Username"
              formControlName="username"
            />
            <mat-error
              *ngIf="loginForm.get('username')?.hasError('required')"
              class="text-danger error"
            >
              Please enter a valid username.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label for="username">Password</mat-label>
            <input
              matInput
              type="text"
              class="form-control mt-3"
              id="password"
              placeholder="Password"
              formControlName="password"
            />
            <mat-error
              *ngIf="loginForm.get('password')?.hasError('required')"
              class="text-danger error"
            >
              Please enter a valid password.
            </mat-error>
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="accent"
          class="btn text-white d-flex justify-content-center"
          role="button"
          type="submit"
          (click)="(onSubmit)"
        >
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAJNJREFUSEvdlNsOgDAIQ93/f7TGRRLEQiGRGOeb7nJKC46t+RnN92+fAvarOiYi3BcdbgdIPB4oJYCVf0LaAHJxttGg2EwGrwOschFR/T6FoQqqF3n7HwDP82oFYuk8pyuohsqyWRjgeZ6yxA4mysAC2LTbSb+9rwXwPNbti/IJLWT+6r+pnhsEhQIzANY94fr/AQdq9ikZ67RLUgAAAABJRU5ErkJggg=="
          />
          Login
        </button>
      </form>
    </div>
  </div>
</div>
