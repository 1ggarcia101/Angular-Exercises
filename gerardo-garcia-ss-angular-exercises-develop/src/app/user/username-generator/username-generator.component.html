<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card">
    <h5 class="card-header text-center">Username Generator</h5>
    <div class="card-body">
      <form [formGroup]="usernameForm">
        <div class="form-group mb-5">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control"
          />
          <div
            class="text-danger error"
            *ngIf="usernameForm.get('firstName')?.hasError('required')"
          >
            First name is required.
          </div>
          <div
            class="text-danger error"
            *ngIf="usernameForm.get('firstName')?.hasError('minlength')"
          >
            Minimum length is 3 characters.
          </div>
          <div
            class="text-danger error"
            *ngIf="usernameForm.get('firstName')?.hasError('maxlength')"
          >
            Maximum length is 30 characters.
          </div>
        </div>

        <div class="form-group mb-5">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
          />
          <div
            class="text-danger error"
            *ngIf="usernameForm.get('lastName')?.hasError('required')"
          >
            Last name is required.
          </div>
          <div
            class="text-danger error"
            *ngIf="usernameForm.get('lastName')?.hasError('minlength')"
          >
            Minimum length is 2 characters.
          </div>
          <div
            class="text-danger error"
            *ngIf="usernameForm.get('lastName')?.hasError('maxlength')"
          >
            Maximum length is 40 characters.
          </div>
        </div>

        <div class="form-group mb-5">
          <label for="generatedUsername">Generated Username</label>
          <input
            type="text"
            id="generatedUsername"
            class="form-control"
            [value]="generatedUsername"
            readonly
          />
        </div>
      </form>
    </div>
  </div>
</div>
